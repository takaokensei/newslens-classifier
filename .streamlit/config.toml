[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"
base = "dark"
# Sidebar theme colors (fixes "Invalid color" errors)
[theme.sidebar]
widgetBackgroundColor = "#262730"
widgetBorderColor = "#3A3F4B"
skeletonBackgroundColor = "#1E2229"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

